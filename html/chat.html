<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalBuds | Achieve Your Goals With Your Friends</title>
    <script src="/Javascript/forms.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="/html/home.html">Home</a></li>
                <li><a href="/html/landing_forms.html">Form</a></li>
                <li><a href="/html/account.html">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1 id="welcome_page"></h1>
        </section>

          <div class="chat-container">
            <h2 id="buddy"></h2>

      
            <div class="chat-messages">
              <div class="message blue-bg">
                <div class="message-sender" id="buddy_text">John</div>
                <div class="message-text">Hello, how are you?</div>
                <div class="message-timestamp">10:30 AM</div>
              </div>
              <div class="message gray-bg">
                <div class="message-sender" id="username_text">Jane</div>
                <div class="message-text">Not much, just living the dream. How about you?</div>
                <div class="message-timestamp">10:35 AM</div>
              </div>
            </div>
      
            <form class="chat-input-form">
              <input type="text" class="chat-input" required placeholder="Type here, John..." />
              <button type="submit" class="button send-button">Send</button>
            </form>
            <button class="button clear-chat-button">Clear Chat</button>
          </div>
    </main>

</body>
</html>
